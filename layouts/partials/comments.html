{{ if .Site.Params.comments }}
{{ $commentSettings := .Site.Params.comments }}
<section class="section comments section-feature-grey">
    <div class="container">
        <script src="https://giscus.app/client.js"
                data-repo="{{ $commentSettings.repo }}"
                data-repo-id="{{ $commentSettings.repoId }}"
                data-category="{{ $commentSettings.category }}"
                data-category-id="{{ $commentSettings.categoryId }}"
                data-mapping="pathname"
                data-strict="1"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme= "{{ $commentSettings.theme }}"
                data-lang="en"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</section>
{{ end }}
